  prerelease: auto
  mode: replace
  header: |
    ## bmaduum {{ .Tag }} ({{ .Date }})
  footer: |
    **Full Changelog**: https://github.com/ibro45/bmaduum/compare/{{ .PreviousTag }}...{{ .Tag }}

announce:
  skip: "{{ .Env.ANNOUNCE_SKIP }}"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

milestones:
  - close: true
    repo:
      owner: ibro45
      name: bmaduum

